    <mat-card>

            <a mat-raised-button color="primary" href="https://drive.google.com/file/d/1PuBrENvrENLEsrM-NUUGIYbma7DvSUlb/view" target="_blank"><mat-icon>launch</mat-icon></a>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>Payment Amount</mat-card-title>
        <mat-card-content>

        <mat-card-content>
            <iframe class="iframe" (load)="loading=false" src="https://docs.google.com/forms/d/e/1FAIpQLSdWvVxDCHE7bpuj0qSpcphw2DE1ScsxrnZ6obOLuxbP_YhuoQ/viewform"></iframe>
        </mat-card-content>
